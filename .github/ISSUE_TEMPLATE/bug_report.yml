name: üêõ Bug Report
description: Report a bug or unexpected behavior in offline-detector
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting your bug report
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have read the [documentation](https://github.com/hiteshshetty-dev/offline-detector/blob/main/packages/core/README.md)
          required: true
        - label: I am using the latest version of offline-detector
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the issue
      placeholder: |
        1. Initialize offline-detector with...
        2. Call method...
        3. Observe behavior...
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample
      description: Provide a minimal code sample that reproduces the issue
      render: typescript
      placeholder: |
        import { createOfflineDetector } from 'offline-detector';
        
        const detector = createOfflineDetector({
          // your configuration
        });
        
        // code that reproduces the issue

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - offline-detector (core)
        - offline-detector/react
        - offline-detector/vue
        - Not sure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of the package are you using?
      placeholder: e.g., 1.2.3
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Browser(s)
      description: Which browser(s) are affected?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Mobile Safari (iOS)
        - Chrome Mobile (Android)
        - Other
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version(s)
      description: What version(s) of the browser(s)?
      placeholder: e.g., Chrome 118.0.5993.88

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of the operating system?
      placeholder: e.g., Windows 11, macOS 14.0, Ubuntu 22.04

  - type: dropdown
    id: bundler
    attributes:
      label: Bundler
      description: What bundler are you using?
      options:
        - Webpack
        - Vite
        - Rollup
        - Parcel
        - esbuild
        - Turbopack
        - No bundler (direct script tag)
        - Other
        - Not applicable

  - type: input
    id: bundler-version
    attributes:
      label: Bundler Version
      description: What version of the bundler?
      placeholder: e.g., Webpack 5.88.0

  - type: textarea
    id: console-logs
    attributes:
      label: Console Output
      description: Any relevant console logs, error messages, or stack traces
      render: shell
      placeholder: Paste console output here...

  - type: textarea
    id: network-conditions
    attributes:
      label: Network Conditions
      description: Describe the network conditions when the bug occurs
      placeholder: |
        - Connection type (WiFi, Ethernet, Mobile)
        - Network stability
        - Any network restrictions or proxies
        - Offline/online transition scenarios

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute to fixing this issue?
      options:
        - label: I would like to work on fixing this bug
          required: false
